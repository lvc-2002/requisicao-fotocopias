<ui:composition template="/WEB-INF/templates/main.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	
	<ui:define name="barra-de-menus">
		<h:form>
			<p:toolbar style="width: 990px; margin: 10px auto;">
				<p:toolbarGroup>
					<p:commandButton value="Início"
						action="#{autorizadorBean.mostraRequisicoesPendentes()}"
						update=":conteudo" />
						
					<p:commandButton value="Minhas Requisições"
						action="#{autorizadorBean.mostraMinhasRequisicoes()}"
						update=":conteudo" />
						
					<p:commandButton value="Fazer Requisição"
						action="#{autorizadorBean.mostraFazerRequisicao()}"
						update=":conteudo" />
					
					<p:commandButton value="Usuários"
						action="#{autorizadorBean.mostraUsuarios()}"
						update=":conteudo" />
						
					<p:commandButton value="Meus Dados"
						action="#{autorizadorBean.mostraMeusDados()}"
						update=":conteudo" />
						
				</p:toolbarGroup>
				<p:toolbarGroup style="float: right;">
					<p:commandButton value="Sair" action="index?faces-redirect=true" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form id="conteudo">
			<ui:include src="#{autorizadorBean.conteudo}" />
		</h:form>
	</ui:define>

</ui:composition>
