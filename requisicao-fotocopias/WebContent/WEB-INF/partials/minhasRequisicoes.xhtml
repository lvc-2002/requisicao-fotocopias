<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid
		columns="1" style="width: 910px; margin: 0 auto; padding: 20px;">
		
		<h:form>
			<p:outputLabel value="Minhas Requisições" style="font-size: 20pt;" />
		</h:form>
		<p:dataTable
			value="#{bean.requisicao}"
			var="r"
			emptyMessage="Não há requisições!">
			<p:column headerText="Data">
				<h:outputText value="#{r.data}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{r.numero}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{r.status.valor}" />
			</p:column>
			<p:column headerText="Opções" style="width: 100px;">
				<h:form style="margin: auto;">
					<p:commandButton value="Visualizar" />
				</h:form>
			</p:column>
		</p:dataTable>

	</h:panelGrid>
	
</ui:composition>
