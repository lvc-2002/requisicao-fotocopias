<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid columns="1" style="margin: 0 auto; padding: 20px;">
	
		<p:messages autoUpdate="true" closable="true" />

		<h:panelGrid columns="1">
			<h:panelGrid columns="3">
				<p:outputLabel value="Solicitante: " />
				<p:outputLabel value="Data: " />
				<p:outputLabel value="Status: " />

				<p:outputLabel value="#{bean.usuarioLogado.nome}" style="width: 515px;" />
				<h:outputLabel value="#{bean.createDataAtual()}" style="width: 100px;">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputLabel>
				<p:outputLabel value="Em Processo" />
			</h:panelGrid>

			<h:panelGrid columns="1">
				<p:outputLabel value="Discriminação: " />
				<p:inputTextarea value="#{bean.item.discriminacao}" style="width: 515px;" />
				
				<h:panelGrid columns="2">
					<p:outputLabel value="Quantidade: " />
					<p:spacer />
					
					<p:inputText type="number" value="#{bean.item.quantidade}" />
					<p:commandButton value="Adicionar" action="#{bean.adicionaItemRequisicao()}" update=":conteudo" />
				</h:panelGrid>
			</h:panelGrid>

		</h:panelGrid>

		<p:dataTable value="#{bean.requisicao.itens}" var="i" paginator="true" rows="5" paginatorPosition="top">
			<p:column headerText="Item">
				<h:outputLabel value="#{i.numero}" />
			</p:column>
			<p:column headerText="Discriminação">
				<h:outputLabel value="#{i.discriminacao}" />
			</p:column>
			<p:column headerText="Quantidade">
				<h:outputLabel value="#{i.quantidade}" />
			</p:column>
			<p:column headerText="Opções">
				<p:commandButton icon="ui-icon-close" />
			</p:column>
			
			<p:columnGroup type="footer">
				<p:row>
					<p:column colspan="3" footerText="Total: " style="text-align: right;" />
					<p:column footerText="#{bean.requisicao.total}" style="text-align: right;" />
				</p:row>
			</p:columnGroup>
		</p:dataTable>
		
		<p:commandButton value="Salvar" action="#{bean.salvaRequisicao()}" update=":conteudo" style="float: right;" />

	</h:panelGrid>

</ui:composition>
