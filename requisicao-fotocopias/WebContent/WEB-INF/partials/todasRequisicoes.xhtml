<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid
		columns="1" style="width: 910px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">
		
		<h:form>
			<p:outputLabel value="Todas as Requisições" style="font-size: 20pt;" />
			<p:commandLink value="Requisições Pendentes" style="float: right;" />
		</h:form>
		<p:dataTable
			value="#{testeBean.alunos}"
			var="a"
			emptyMessage="Não há requisições pendentes!">
			<p:column headerText="Data">
				<h:outputText value="#{a.id}" />
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{a.idade}" />
			</p:column>
			<p:column headerText="Solicitante">
				<h:outputText value="#{a.nome}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{a.nome}" />
			</p:column>
			<p:column headerText="Opções" style="width: 100px;">
				<h:form style="margin: auto;">
					<p:commandButton value="Visualizar" />
				</h:form>
			</p:column>
		</p:dataTable>

	</h:panelGrid>

</ui:composition>
