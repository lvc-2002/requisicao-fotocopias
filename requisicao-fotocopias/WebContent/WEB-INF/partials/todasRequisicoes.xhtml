<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid
		columns="1" style="width: 910px; margin: 0 auto; padding: 20px; ">
		
		<h:form>
			<p:outputLabel value="Todas as Requisições" style="font-size: 20pt;" />
			<p:commandLink value="Requisições Pendentes" actionListener="#{bean.mostraRequisicoesPendentes()}" update=":conteudo :conteudo" style="float: right;" />
		</h:form>
		<p:dataTable
			value="#{bean.requisicoes}"
			var="r"
			emptyMessage="Não há requisições pendentes!" paginator="true" rows="10" paginatorPosition="bottom">
			<p:column headerText="Data">
				<h:outputText value="#{r.data}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</h:outputText>
			</p:column>
			<p:column headerText="Número">
				<h:outputText value="#{r.id}" />
			</p:column>
			<p:column headerText="Solicitante">
				<h:outputText value="#{r.usuario.nome}" />
			</p:column>
			<p:column headerText="Status">
				<h:outputText value="#{r.status.valor}" />
			</p:column>
			<p:column headerText="Opções" style="width: 100px;">
				<p:commandButton id="btn-visualizar" icon="ui-icon-search"
						action="#{bean.mostraRequisicao(r.id)}"
						update=":conteudo" style="width: 30px; height: 30px; float: left;" />
				<p:tooltip for="btn-visualizar" value="Visualizar" />
			</p:column>
		</p:dataTable>

	</h:panelGrid>
	
</ui:composition>
