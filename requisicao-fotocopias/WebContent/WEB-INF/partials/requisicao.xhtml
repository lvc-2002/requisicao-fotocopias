<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid columns="1"
		style="width: 600; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px;">

		<h:panelGrid columns="2">
			<p:outputLabel value="Número: " />
			<p:outputLabel value="#{autorizadorBean.requisicao.numero}" />
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<p:outputLabel value="Solicitante: " />
			<p:outputLabel value="#{autorizadorBean.requisicao.usuario.nome}" />
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<p:outputLabel value="Data: " />
			<p:outputLabel value="#{autorizadorBean.requisicao.data}">
				<f:convertDateTime pattern="dd/MM/yyyy"/>
			</p:outputLabel>
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<p:outputLabel value="Status: " />
			<p:outputLabel value="#{autorizadorBean.requisicao.status}" />
		</h:panelGrid>
		
		<p:dataTable value="#{autorizadorBean.requisicao.itens}" var="i"
			emptyMessage="Não há requisições pendentes!">
			<p:column headerText="Item">
				<h:outputText value="#{i.numero}" />
			</p:column>
			<p:column headerText="Discriminação">
				<h:outputText value="#{i.discriminacao}" />
			</p:column>
			<p:column headerText="Quantidade">
				<h:outputText value="#{i.quantidade}" />
			</p:column>
		</p:dataTable>
		
		<h:panelGrid columns="2" style="margin: 10px auto;">
			<p:commandButton value="Autorizar" />
			<p:commandButton value="Rejeitar" />
		</h:panelGrid>
		
	</h:panelGrid>

</ui:composition>
