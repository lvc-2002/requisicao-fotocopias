<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:panelGrid columns="1" style="margin: 0 auto; padding: 20px;">

		<p:outputLabel for="discriminacao" value="Discriminação: " />
		<p:inputText id="discriminacao" value="#{item.discriminacao}" />
		<p:outputLabel for="quantidade" value="Quantidade: " />
		<p:inputText id="quantidade" value="#{item.quantidade}" />
		<p:commandButton value="Salvar" update=":update" type="button"
			action="autorizadorBean.editarItemRequisicao(item.numero)"
			onclick="dlg2.hide();" style="float: right;" />

	</h:panelGrid>

</ui:composition>
