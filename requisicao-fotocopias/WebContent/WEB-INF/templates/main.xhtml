<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>Sistema de Requisição de Fotocópias</title>
</h:head>

<h:body>
	
	<h:outputStylesheet name="style.css" library="css" />
	
	<div id="header">
		<h1>Sistema de Requisição de Fotocópias</h1>
	</div>
	
	<div id="menus">
		<ui:insert name="barra-de-menus" />
	</div>
	
	<div id="body">
		<p:layout style="width:1000px; height:400px; margin: 10px auto;">
			<p:layoutUnit position="center">
				<ui:insert name="conteudo" />
			</p:layoutUnit>
		</p:layout>
	</div>
	
	<div id="footer">
		<p>Sistema de Requisição de Fotocópias</p>
	</div>
