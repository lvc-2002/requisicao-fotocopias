<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>Sistema de Requisição de Fotocópias</title>
</h:head>

<h:body>
	
	<h:outputStylesheet name="style.css" library="css" />
	
	<div id="header">
		<h2>Sistema de Requisição de Fotocópias</h2>
	</div>
	
	<div id="body">
		<p:layout style="width:90%; height:400px; margin: 10px auto;">
			<p:layoutUnit position="center">
				<ui:insert name="consulta-requisicao" />
				<ui:insert name="resultado-requisicao" />
			</p:layoutUnit>
			<p:layoutUnit position="east" resizable="false" size="300">
				<ui:insert name="autenticacao" />
			</p:layoutUnit>
		</p:layout>
	</div>
	
	<div id="footer">
		<p>Sistema de Requisição de Fotocópias</p>
	</div>
	
</h:body>

</html>
